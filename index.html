<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAZapp</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .dark { background: #111827; color: white; }
    .dark .bg-white { background: #1f2933 !important; color: white; }

    /* Logo Animation */
    @keyframes auraGlow {
      0%,100% { text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff; }
      50% { text-shadow:0 0 15px #0ff,0 0 30px #0ff,0 0 40px #0ff; }
    }
    .logo-animation {
      position: fixed; top:0; left:0; width:100%; height:100%;
      display:flex; justify-content:center; align-items:center;
      background:#000; z-index:9999; opacity:1; transform:scale(0.5);
      transition:opacity 1s, transform 1s;
      font-size:3rem; font-weight:bold;
    }
    .logo-animation span.highlight { color:#0ff; animation:auraGlow 1.5s infinite alternate; }
    .logo-animation span.app { color:#fff; font-weight:bolder; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" id="body">

  <!-- Logo Animation Overlay -->
  <div id="logoAnimation" class="logo-animation">
    <span><span class="highlight">VAZ</span><span class="app">app</span></span>
  </div>

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸ¤– VAZapp</h1>
    <div class="space-x-2">
      <button onclick="showChat()" class="bg-blue-500 px-3 py-1 rounded">Chat</button>
      <button onclick="showProfile()" class="bg-blue-500 px-3 py-1 rounded">Profile</button>
      <button onclick="toggleDarkMode()" class="bg-gray-800 px-3 py-1 rounded">ðŸŒ™</button>
    </div>
  </header>

  <main class="flex-1 flex justify-center items-center p-4">

    <!-- CHAT PAGE -->
    <div id="chatPage" class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-6 flex flex-col">
      <div class="flex items-center gap-3 mb-3">
        <img id="chatAvatar" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
        <span id="chatName" class="font-bold">Guest</span>
      </div>
      <div id="chat" class="flex-1 overflow-y-auto mb-4 space-y-2 p-2 border rounded"></div>
      <div class="flex gap-2">
        <input id="userInput" type="text" placeholder="Type your message..." class="flex-1 border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
      </div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profilePage" class="hidden bg-white w-full max-w-xl rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-4 text-center">ðŸ‘¤ Your Profile</h2>
      <div class="flex flex-col items-center gap-4">
        <img id="profilePreview" src="https://via.placeholder.com/120" class="w-32 h-32 rounded-full border">
        <input type="file" accept="image/*" onchange="loadImage(event)" class="text-sm" />
        <input id="usernameInput" type="text" placeholder="Enter username" class="border rounded-lg p-2 w-full" />
        <button onclick="saveProfile()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full">Save Profile</button>
      </div>
    </div>

  </main>

  <footer class="bg-gray-200 text-center p-2 text-sm">Â© 2026 VAZapp</footer>

  <script>
    // Logo animation
    window.addEventListener('load',()=>{
      const logo=document.getElementById('logoAnimation');
      setTimeout(()=>{
        logo.style.opacity='0';
        logo.style.transform='scale(1.5)';
        setTimeout(()=>logo.remove(),1000);
      },1500);
    });

    // Elements
    const chat=document.getElementById("chat"), input=document.getElementById("userInput"), body=document.getElementById("body");
    const chatPage=document.getElementById("chatPage"), profilePage=document.getElementById("profilePage");
    const chatName=document.getElementById("chatName"), chatAvatar=document.getElementById("chatAvatar");
    const profilePreview=document.getElementById("profilePreview"), usernameInput=document.getElementById("usernameInput");

    // Page & Dark Mode
    function showChat(){chatPage.classList.remove("hidden"); profilePage.classList.add("hidden");}
    function showProfile(){profilePage.classList.remove("hidden"); chatPage.classList.add("hidden");}
    function toggleDarkMode(){body.classList.toggle("dark"); localStorage.setItem("vaz_dark",body.classList.contains("dark"));}

    // Profile
    function loadImage(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>profilePreview.src=r.result;r.readAsDataURL(f);}
    function saveProfile(){const u=usernameInput.value||"Guest",a=profilePreview.src;localStorage.setItem("vaz_username",u);localStorage.setItem("vaz_avatar",a);loadProfile();showChat();alert("Profile Saved! âœ…");}
    function loadProfile(){const n=localStorage.getItem("vaz_username"),a=localStorage.getItem("vaz_avatar");if(n){chatName.innerText=n;usernameInput.value=n;}if(a){chatAvatar.src=a;profilePreview.src=a;}}

    // Chat memory cleared on reload
    function saveChat(){/* do nothing to clear chat on reload */}
    function loadChat(){chat.innerHTML=""; addMessage("Hi! I'm vazAI ðŸ¤–","ai");}

    // Add message
    function addMessage(text,sender){const div=document.createElement("div");div.className=sender==="user"?"text-right text-blue-400":"text-left text-green-400";div.innerText=(sender==="user"?"You: ":"vazAI: ")+text;chat.appendChild(div);chat.scrollTop=chat.scrollHeight;}
    input.addEventListener("keypress",e=>{if(e.key==='Enter')sendMessage();});
    function sendMessage(){const t=input.value.trim();if(!t)return;addMessage(t,"user");input.value="";setTimeout(()=>addMessage(getAIResponse(t),"ai"),600);}

    // Smarter AI responses
    function getAIResponse(msg){
      const original = msg;
      msg = msg.toLowerCase();

      // Math
      if(/\d+\s*[+\-*/]\s*\d+/.test(msg)){
        try{
          const result = eval(msg);
          return `The answer is ${result}. Want me to explain how?`;
        }catch{
          return "That looks like a math problem. Can you rewrite it clearly?";
        }
      }

      // Definitions
      if(msg.startsWith("what is") || msg.startsWith("who is") || msg.startsWith("define")){
        return "Good question! Let me explain: " + original.replace(/^(what is|who is|define)/i, "").trim() + " is something I can help you understand. Can you be more specific?";
      }

      // How-to
      if(msg.startsWith("how to") || msg.includes("how do i")){
        return "Letâ€™s break it down step by step. First, tell me what part youâ€™re stuck on.";
      }

      // Coding
      if(msg.includes("code") || msg.includes("html") || msg.includes("css") || msg.includes("javascript")){
        return "Nice! Tell me what you're building and Iâ€™ll help you write the code.";
      }

      // Feelings
      if(msg.includes("sad") || msg.includes("angry") || msg.includes("stressed")){
        return "Iâ€™m here for you. Want to talk about whatâ€™s going on?";
      }

      // Greetings
      if(msg.includes("hello") || msg.includes("hi") || msg.includes("hey")){
        return "Hey! ðŸ˜Š What would you like to talk about today?";
      }

      // School
      if(msg.includes("homework") || msg.includes("school") || msg.includes("test")){
        return "Tell me the question and Iâ€™ll help you solve it step by step.";
      }

      // Technology
      if(msg.includes("computer") || msg.includes("app") || msg.includes("website")){
        return "Cool! Are you trying to build, fix, or improve something?";
      }

      // Why questions
      if(msg.startsWith("why")){
        return "Thatâ€™s a thoughtful question. Letâ€™s think it through together. What made you ask?";
      }

      // Default intelligent fallback
      return "Thatâ€™s interesting. Can you give me a bit more detail so I can help better?";
    }

    // Load settings
    function loadSettings(){if(localStorage.getItem("vaz_dark")==="true")body.classList.add("dark");loadProfile();loadChat();}
    loadSettings();
  </script>
</body>
</html>
